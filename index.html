<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap" rel="stylesheet">
    <title>ToDo App</title>
</head>
<body>
    <main>
        <div class="main-card">
            <div  class="app-title">
                <i class="fa-solid fa-check-double app__title--text"></i>
                <h1 class="app__title--text">ToDo List</h1>
            </div>
            <div>
                <form class="task-form">
                    <input type="text" name="task" placeholder="Add your new Todo" autocomplete="off" class="inputForm" data-form-input>
                    <button type="submit" class="btnCreate" data-form-btn>
                        Add <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </form>
            </div>
            <ul class="cardsList" data-list>
                <!-- <li class="card" data-task>
                    <div>
                        <i class="fa-regular fa-square-check checkIcon"></i>
                        <span class="task">Terminar curso de React</span>
                    </div>
                    <i class=" fa-regular fa-trash-can trashIcon"></i>
                </li> -->
            </ul>
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/0cc0cccb5f.js" crossorigin="anonymous"></script>
</body>
</html>
